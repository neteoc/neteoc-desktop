machine:
  node:
    version: 6.10.0

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install wine
  override:
    - npm run setup

compile:
  override:
    - npm run package-linux
    - npm run package-win
    - npm run build-mac
    - cp -R ./release-builds/* $CIRCLE_ARTIFACTS

deployment:
  production:
    branch: prod
    commands:
      - echo Getting Started
