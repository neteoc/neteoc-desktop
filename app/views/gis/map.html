<div ng-controller="mapCtrl">
    <leaflet width="100%" height="480px" tiles="openStreetMapTiles" markers="mapMarkers" center="mapCenter"></leaflet>

    <button class="btn btn-primary" ng-click="editPoi(null)">
        <span class="glyphicon glyphicon-plus"> New Map Entry</span>
    </button>

    <button class="btn btn-primary" ng-click="saveKml()">
        <span class="glyphicon glyphicon-floppy"> Save</span>
    </button>

    <table datatable="ng" class="row-border hover">
        <thead>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Last Updated</th>
            <th>Uploaded</th>
            <th></th>
        </thead>
        <tbody>
            <tr ng-repeat="pin in mapMarkers">
                <td>{{pin.lat}}</td>
                <td>{{pin.lng}}</td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn" ng-click="editPoi(pin)">
                        <span class="glyphicon glyphicon-pencil"> Edit</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
